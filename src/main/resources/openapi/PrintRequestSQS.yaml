#version: 0.0.1
title: Print Request SQS Messages
description: Represents the SQS message the Print Service recieves from Voter Card API.
type: object
properties:
  voterApplicationId:
    type: string
    format: uuid
    description: The Voter Authority Certificate identifier
    example: 14ab70e8-bd3b-400f-bd95-246caf9e4810
  applicationReference:
    type: string
    description: The application reference as known by the citizen. Not guaranteed to be unique.
  gssCode:
    type: string
    minLength: 9
    maxLength: 9
    description: GSS Code to ensure permissions can be maintained in Print Service API
  issuingAuthority:
    type: string
    maxLength: 255
    description: Issuing authority (LA/ERO/VJB)
    example: Camden Borough Council
  issueDate:
    type: string
    format: date
    description: The issue date of the Voter Authority Card
    example: '2022-06-01'
  requestDateTime:
    type: string
    format: date-time
    description: The date time the Voter Authority Certificate was requested
    example: '2022-06-01T12:23:03.000Z'
  cardFirstname:
    type: string
    maxLength: 255
    description: First name of the Elector
    example: John
  cardMiddlenames:
    type: string
    maxLength: 255
    description: Middle names of the Elector
    example: Malcolm
  cardSurname:
    type: string
    maxLength: 255
    description: Surname of the Elector
    example: Smith
  certificateLanguage:
    type: string
    enum:
      - cy
      - en
    default: en
    description: The Voter Authority Certificate language
  deliveryOption:
    type: string
    enum:
      - standard
    description: Future proof in case of fast track
  photoS3Arn:
    type: string
    description: S3 ARN to image to send to printers.
    maxLength: 1024
  deliveryName:
    type: string
    maxLength: 255
    description: Name to be printed with delivery address
  deliveryAddress:
    $ref: '#Address'
  eroEnglish:
    $ref: ./ERO.yaml
  eroWelsh:
    $ref: ./ERO.yaml
required:
  - voterApplicationId
  - applicationReference
  - issuingAuthority
  - issueDate
  - requestDateTime
  - cardFirstname
  - cardMiddlenames
  - cardSurname
  - certificateLanguage
  - deliveryOption
  - photoS3Arn
  - deliveryName
  - deliveryAddress
  - eroEnglish
